<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BookTrader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<form [formGroup]="credentialForm">
  <ion-item>
    <ion-input
    placeholder="Email address"
    formControlName="email"
    autofocus="true"
    clearInput="true"
    ></ion-input>
  </ion-item>
  <div *ngIf="(email.dirty || email.touched ) && email.errors" class="errors">
    <span *ngIf="email.errors?.required">Email is required</span>
    <span *ngIf="email.errors?.email">Email is invalid</span>
  </div>

  <ion-item>
    <ion-input
    placeholder="Password"
    type="password"
    formControlName="password"
    clearInput="true"
    ></ion-input>
    <div *ngIf="(password.dirty || password.touched ) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">password is required</span>
      <span *ngIf="password.errors?.minlength">password need to be 6 characters</span>
    </div>
  </ion-item>

</form>

<ion-button (click)="signUp()" expand="full">Sing up</ion-button>
<ion-button (click)="signIn()" expand="full" color="secondary">Sing in</ion-button>


  <ion-button expand="full" (click)="facebookLogin()">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    connexion Facebook
  </ion-button>



</ion-content>
